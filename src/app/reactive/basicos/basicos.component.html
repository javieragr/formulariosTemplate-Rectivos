<h2>Reactivos : Basicos</h2>
<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" [formGroup]="miFormulario" >
            <!-- Productos -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9" >
                    <input type="text"                  
                    formControlName="nombre"
                    class="form-control"
                    placeholder="nombre producto" 
                    
                    
                    >
                    <span *ngIf="campoValido('nombre')"
                    class="form-text text-danger" > debe ser 3 letras</span>
                </div>
            </div>

            <!-- Precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9" >
                    <input type="number"
                    class="form-control"
                    formControlName="precio"
                    
                    
                    
                    required
                    placeholder="precio del  producto" >
                    <span *ngIf="campoValido('precio')" class="form-text text-danger" > Price must be > 0 </span>
                </div>
            </div>
            
            
            <!-- existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9" >
                    <input type="number"
                    formControlName="existencias"
                    class="form-control"
                   
                    
                    placeholder="existencias del producto" >
                    <span *ngIf="campoValido('existencias')" class="form-text text-danger" > debe ser >0</span>
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <button type="submit" 
                        
                        class="btn btn-primary float-end"
                    >Guardar</button>
                </div>
            </div>




        </form>
    </div>
</div>


<span>valid</span>
<pre>{{miFormulario.valid}}</pre> 

<span>pristine</span>
<pre>{{miFormulario.pristine}}</pre>

<span>touched</span>
<pre>{{miFormulario.touched}}</pre>

<span>value</span>
<pre>{{miFormulario.value | json}}</pre>
