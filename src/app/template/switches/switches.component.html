
<h2>template: Switches</h2>
<hr>
<form #miFormulario="ngForm" >
<!-- Genero -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9" >


            <div class="form-check">
                <input class="form-check-input" 
                    type="radio"
                    value="M"
                    [(ngModel)]="persona.genero"
                    name="radioGenero"
                    required
                    id="radioMasculino">
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
              </div>


              <div class="form-check">
                <input class="form-check-input" 
                    type="radio"
                    Terminos y condiciones
                    value="F"
                    [(ngModel)]="persona.genero"
                    name="radioGenero"
                    required
                    id="radioFemenino" >
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
              </div>
        </div>
        

    </div>


<!-- Notificaciones -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9" >
            <div class="form-check form-switch">
                <input class="form-check-input" [(ngModel)]="persona.notificaciones" name="notificaciones" type="checkbox" role="switch" id="flexSwitchCheckChecked" >
                <label class="form-check-label"  for="flexSwitchCheckChecked">recibir notificaciones</label>
              </div>
        </div>
    </div>

<!-- terminos y condiciones -->
    <div class="row mb-3">
         <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9" >
            <div class="form-check">
                <input class="form-check-input" [(ngModel)]="terminosYCondiciones" name="terminos" type="checkbox" required value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                Aceptar Terminos y condiciones
                </label>
            </div>
        </div>
    </div>

    <!-- Guardar -->
    
    <div class="row">
        <div class="col">
            <button [disabled]="miFormulario.invalid" class="btn btn-primary float-end" >    Guardar</button>
        </div>
    </div>
</form>
<span>Valor del formulario</span>
<pre>{{miFormulario.value |json}}</pre>
<span>valid</span>
<pre>{{miFormulario.valid}}</pre>
