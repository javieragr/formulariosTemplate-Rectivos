<h2>Template : Basicos</h2>
<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" #miFormulario="ngForm" >
            <!-- Productos -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9" >
                    <input type="text"
                    ngModel
                    name="producto"
                    required
                    class="form-control"
                    placeholder="nombre producto" 
                    minlength="3"
                    
                    >
                    <span *ngIf="nombreValido()" 
                    class="form-text text-danger" > debe ser 3 letras</span>
                </div>
            </div>

            <!-- Precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9" >
                    <input type="number"
                    class="form-control"
                    ngModel
                    name="precio"
                    customMin
                    [minimo]="0"
                    required
                    placeholder="precio del  producto" >
                    <!-- <span  class="form-text text-danger" > Price must be > 0 </span> -->
                </div>
            </div>
            
            
            <!-- existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9" >
                    <input type="number"
                    class="form-control"
                    ngModel
                    name="existencias"
                    placeholder="existencias del producto" >
                    <!-- <span class="form-text text-danger" > debe ser 3 letras</span> -->
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <button type="submit" 
                    [disabled]="miFormulario?.invalid"
                        class="btn btn-primary float-end"
                    >Guardar</button>
                </div>
            </div>




        </form>
    </div>
</div>


<span>valid</span>
<pre>{{miFormulario.valid}}</pre> 

<span>pristine</span>
<pre>{{miFormulario.pristine}}</pre>

<span>touched</span>
<pre>{{miFormulario.touched}}</pre>

<span>value</span>
<pre>{{miFormulario.value | json}}</pre>

<span>customDirective</span>
<pre>{{miFormulario.controls.existencias?.errors |json}}</pre>
